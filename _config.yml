        title: üå≥ Brisbane Park Explorer
        caption: '<i display="font-size: 1.4rem;">A website to view all parks in Brisbane as well as the activities held in the park</i>'
        link: https://github.com/CB2Moon/BrisbaneParkExplorer
        link_text:  <i class="fab fa-github" title="Github page for project"></i> Github
        description: | # this will include new lines to allow paragraphs
          This website is designed to increase the usage of the public green space of Brisbane.
          The website is implemented using <mark>PHP</mark>. The website will retrieve data from the Brisbane
          government website and stores it in <mark>MySQL</mark>, which is handled by <mark>phpMyAdmin</mark>.
          It uses ToroPHP to realize RESTful, which will then invoke corresponding handlers to deal with request.
          After handling the data, a view is created.

