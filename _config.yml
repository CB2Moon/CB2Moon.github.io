about_content: | # this will include new lines to allow paragraphs
  I am a versatile and creative programmer with a background in architecture and IT.
  I discovered my passion for programming when I was doing parametric designs as an undergraduate student in architecture.
  I decided to pursue a master's degree in IT to deepen my knowledge and skills in this field.
  The unique combination of architecture and IT experiences enables me to approach problems from different perspectives and deliver high-quality results.
  I am a fast learner and a problem solver who always strives to deliver value and quality to the projects I work on. I hope to grow as a real developer.

  The things that I currently have the most experience working with are:
  <mark>Java</mark>, <mark>Python</mark>, <mark>MySQL</mark>
  <mark>JavaScript</mark>, <mark>CSS</mark>, <mark>Vue</mark> and <mark>PHP</mark>

  I also have some experience with the <mark>SpringBoot</mark> framework,
  machine learning, and
  <mark>Dafny</mark> verification-aware programming language,

